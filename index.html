<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Rolincik" />
    <meta
      name="description"
      content="This calculator is a project from 
    The Odin Project foundations curriculum. This project uses HTML, CSS,
    and vanilla JavaScript to solve simple calculations within an 
    interactive interface."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, vanilla JS" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-container">
          <div class="display" id="display">
            <div id="saved-number"></div>
            <div id="operator-container"></div>
            <div id="active-number"></div>
          </div>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <button class="all-clear" id="all-clear">AC</button>
            <button class="operators" id="divide">รท</button>
            <button class="numbers" id="num-7" value="7">7</button>
            <button class="numbers" id="num-8" value="8">8</button>
            <button class="numbers" id="num-9" value="9">9</button>
            <button class="operators" id="multiply">x</button>
            <button class="numbers" id="num-4" value="4">4</button>
            <button class="numbers" id="num-5" value="5">5</button>
            <button class="numbers" id="num-6" value="6">6</button>
            <button class="operators" id="subtract">-</button>
            <button class="numbers" id="num-1" value="1">1</button>
            <button class="numbers" id="num-2" value="2">2</button>
            <button class="numbers" id="num-3" value="3">3</button>
            <button class="operators" id="add">+</button>
            <button class="numbers" id="num-0" value="0">0</button>
            <button class="numbers" id="decimal" value=".">.</button>
            <button class="equals" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
