<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-container">
          <div class="display"></div>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <button class="all-clear" id="all-clear">AC</button>
            <button class="operator" id="divide">รท</button>
            <button class="numbers" id="num-7" value="7">7</button>
            <button class="numbers" id="num-8" value="8">8</button>
            <button class="numbers" id="num-9" value="9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="numbers" id="num-4" value="4">4</button>
            <button class="numbers" id="num-5" value="5">5</button>
            <button class="numbers" id="num-6" value="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="numbers" id="num-1" value="1">1</button>
            <button class="numbers" id="num-2" value="2">2</button>
            <button class="numbers" id="num-3" value="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="numbers" id="num-0" value="0">0</button>
            <button class="numbers" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
